[custom]
;不要随意改变关键字，否则会导致出错
;acl4SSR规则

;去广告：支持
;自动测速：不支持
;微软分流：支持
;苹果分流：支持
;增强中国IP段：支持
;增强国外GFW：支持

port: 8888
socks-port: 8889
allow-lan: true
mode: Rule
log-level: info
external-controller: '127.0.0.1:6170'
secret: ''
dns:
  enable: true
  ipv6: false
  listen: '0.0.0.0:5353'
  enhanced-mode: fake-ip
  default-nameserver:
    - 119.29.29.29
    - 119.28.28.28
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
  nameserver:
    - 'https://doh.rixcloud.dev/dns-query'

exclude_remarks=官网|过期|到期|流量|CN1-HK|HK1|HK2|SG1|HK3|HK4|JP1|JP2|US1|US2|TW1|EU1|KR1|KR2

